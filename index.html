<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic T-Chart Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Service Provider Comparison</h1>

        <div class="controls">
            <button id="comparisonModeBtn">[ Start Custom Comparison ]</button>
            <button id="clearPinnedBtn" class="hidden">[ Clear Pinned Results ]</button>
        </div>
        <div class="controls-secondary">
            <button id="saveData">Save</button>
            <button id="loadData">Load</button>
            <button id="clearData">Clear All</button>
        </div>

        <div class="t-chart-wrapper">
            <!-- Headers -->
            <div class="provider-header">
                <input type="text" id="provider1-name" class="provider-name-input" value="You">
            </div>
            <div class="provider-header">
                <input type="text" id="provider2-name" class="provider-name-input" value="TELUS">
            </div>
            
            <div class="sections-grid-container" id="sections-grid"></div>

            <div class="add-section-container">
                <button class="add-section-btn" data-provider="1">+ Add Category</button>
            </div>
             <div class="add-section-container">
                <button class="add-section-btn" data-provider="2">+ Add Category</button>
            </div>
        </div>

        <div class="summary-section-box">
            <div class="summary-header">
                <span id="summary-title">Summary & Grand Totals</span>
            </div>
            <div class="summary-content">
                <div class="summary-label">Monthly Total</div>
                <div id="provider1-total" class="summary-total">$0.00</div>
                <div id="provider2-total" class="summary-total">$0.00</div>

                <div class="summary-label highlight">Monthly Savings</div>
                <div id="monthly-difference" class="summary-total highlight colspan-2">$0.00</div>
                
                <div class="summary-label">Yearly Savings</div>
                <div id="yearly-difference" class="summary-total colspan-2">$0.00</div>

                <div class="summary-label">3-Year Savings</div>
                <div id="3year-difference" class="summary-total colspan-2">$0.00</div>
            </div>
            <div class="summary-notes-section">
                <textarea id="summaryNotes" placeholder="Overall summary notes..."></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
